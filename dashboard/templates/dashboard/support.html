{% extends 'dashboard/layouts/master.html' %}
{% block content %}


    <div class="col-md-12">
        <h4 class="display-3 offset-4 grid-margin"> Contact Support</h4>
    </div>
        <div class="col-md-6 offset-2 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title text-center">Enter Your Question</h4>
                  <form class="forms-sample">
                    <div class="form-group row">
                      <label for="name" class="col-sm-3 col-form-label">Name</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="email" class="col-sm-3 col-form-label">Email</label>
                      <div class="col-sm-9">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                      </div>
                    </div>
                      <div class="form-group row">
                      <label for="topic" class="col-sm-3 col-form-label">Topic</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="topic" placeholder="Email">
                      </div>
                    </div>
                      <div class="form-group row">
                      <label for="description" class="col-sm-3 col-form-label">Question</label>
                      <div class="col-sm-9">
                        <textarea class="form-control" id="description" placeholder="Email">
                        </textarea>
                      </div>
                    </div>

                    <button type="submit" class="btn btn-gradient-primary mr-2 offset-6">Submit</button>
                  </form>
                </div>
              </div>
            </div>


{% endblock %}


{% block page_scripts %}

{% endblock %}
